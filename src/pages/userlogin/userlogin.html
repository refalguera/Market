<ion-header>

  <ion-navbar>
    <ion-title>Bem-Vindo(a)</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>

</ion-list>
  <ion-fab top right edge class="botao">
    <button ion-fab mini><ion-icon name="apps"></ion-icon></button>
    <ion-fab-list>
      <button (click)="LetsGoContato()"  ion-fab><ion-icon name="chatbubbles"> </ion-icon></button>
      <button (click)="Loading();LetsGoPedidos()"  ion-fab><ion-icon name="list-box">    </ion-icon></button>
      <button (click)="LetsGoCarrinho()" ion-fab><ion-icon name="cart">        </ion-icon></button>
      <button (click)="LetsGoPerfil()"   ion-fab><ion-icon name="contact">     </ion-icon></button>
      <button (click)="LetsGoLoginUser()" ion-fab><ion-icon name="log-out"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
